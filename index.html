<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/icon.svg">
    <title>Extended Employee Schedule</title>
</head>

<body>
    <h1>Extended Employee Schedule</h1>

    <table border="1">

        <thead>
            <tr bgcolor="#1C90FF">
                <th rowspan="2">Employee Name</th>
                <th colspan="3">Shift Details</th>
                <th rowspan="2">Notes</th>
            </tr>
            <tr bgcolor="#4682B4">
                <th>Shift</th>
                <th>Hours</th>
                <th>Day</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td rowspan="2">John Doe</td>
                <td>Morning</td>
                <td rowspan="2">8:00-16:00</td>
                <td>Monday</td>
                <td rowspan="2">Morning shift only</td>
            </tr>

            <tr bgcolor="#87CEFA">
                <td>Morning</td>
                <td>Tuesday</td>
            </tr>

            <tr>
                <td>Jane Smith</td>
                <td colspan="2">Evening: 16:00 - 00:00</td>
                <td>Wednesday</td>
                <td>Prefers evening shifts</td>
            </tr>

            <tr bgcolor="#B0C3DE">
                <td rowspan="2">Sam Brown</td>
                <td>Night</td>
                <td rowspan="2">00:00 - 08:00</td>
                <td>Thursday</td>
                <td rowspan="2">Works night shifts</td>
            </tr>

            <tr>
                <td>Night</td>
                <td>Friday</td>
            </tr>

        </tbody>

        <tfoot>
            <tr bgcolor="#87CEEB">
                <th colspan="5">Schedule</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
